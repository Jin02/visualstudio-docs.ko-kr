            href: /visualstudio/docker/docker-tools
          - image:
              src: 'https://docs.microsoft.com/media/logos/logo_kubernetes.svg'
            text: Kubernetes 도구
            href: /visualstudio/deployment/tutorial-kubernetes-tools
