    items:
      - type: paragraph
        text: Azure 개발 워크로드를 설치하면 Visual Studio에서 특정 Azure 서비스를 사용하여 개발하는 데 사용할 수 있는 다양한 프로젝트에 대한 프로젝트 템플릿을 제공합니다.
